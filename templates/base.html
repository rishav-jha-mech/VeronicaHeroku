{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#FFF3E4"><!--  Theme Colour Added -->    
    <meta name="author" content="Rishav Jha">
    <meta name="description" content="Veronica the online web scraper scrape data and images from websites like Gettyimages an many more.">
    <meta name="keywords" content="Webscraping Veronica Web Scraper Django">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title%}{% endblock title%}</title>
</head>

<body>
    <!--NAVBAR COMPONENT-->
    <div class="navbar">
        <div class="inner">
            <h2>Veronica</h2> 
            <div id="nav_links" class="navLinks">
                <a onclick="link" id="gotopage" class="{% block activelink1 %} {% endblock activelink1 %} " href="{% url 'home' %}">Home</a>
                <a onclick="link" id="gotopage" class="{% block activelink2 %} {% endblock activelink2 %} " href="{% url 'veronica' %}">Scrap</a>
                <a onclick="link" id="gotopage" class="{% block activelink3 %} {% endblock activelink3 %} " href="{% url 'mediascrap' %}">Media Scrap</a>
                <a onclick="link" id="gotopage" class="{% block activelink4 %} {% endblock activelink4 %} " href="https://github.com/rishav-jha-mech/VeronicaHeroku">Contribute</a>
                <a onclick="link" id="gotopage" class="{% block activelink5 %} {% endblock activelink5 %} " href="{% url 'Rishabh Jain' %}">Founder</a>
            </div>
            <div class="hiddenbutts">
            <i onclick="show()" id="ham"   class="fas fa-bars"></i>
            </div>
        </div>
    </div>
    <!--NAVBAR COMPONENT-->
<div id="root">
{% block body %}
{% endblock body %}
</div>
<!-- AVERAGE FOOTER-->
<div class="footer">
<p>All Copyrights To The Website Owned By <a style="color: aqua;" href="https://github.com/rishav-jha-mech/" target="_blank"> <span style="color: chartreuse;font-weight: 600;">Rishav Jha ðŸ‘‘</span> </a></p>
</div>
<!-- AVERAGE FOOTER-->
</body>
<script>
let count =0;
function show(){
    count +=1;
    if (count == 1){
        document.getElementById('nav_links').style.display= "flex";
        document.getElementById('ham').className="fa fa-times";
    }else{
        document.getElementById('nav_links').style.display= "none";
        document.getElementById('ham').className="fas fa-bars";
        count -= 2;
    }

}
</script>
</html>
